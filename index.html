<!-- imgdicom頁面 start -->
<div class="page edit" style="display:none;"  id="page2">
	<div class="pageContainer container-fluid container">
		<div class="changeDimension">
			<div class="row-fluid">
				<!-- 目录条 -->
				<div class="dir-nav" id="jsdir"></div>
				<!-- nav  start -->
				<div class="sidebar-nav"></div>
				<!-- nav   end -->
				<!-- section  start -->
				<div class="demo ui-sortable">
					<canvas   id="dicomImage" width="1200" height="800" style="margin-left:-150px;"></canvas>
				</div>
				<div class="left_message" style="display:none;"></div>
				<div class="right_button">
					<div class="btnImg1 btnRange">
						<div class="value"></div>
						<div class="range">
						  <input type="range" min="1" max="99" step="1" value="1">
						  <p class="rang_width"></p>
						</div>
					</div>
					<button id="up" type="button" class="btnImg"><img src="img/uparrow.png" alt="" style="width:20px;"></button>
					<button id="down" type="button" class="btnImg"><img src="img/downarrow.png" alt="" style="width:20px;"></button>
					<button id="zoomin" type="button" class="btnImg"><img src="img/bigicon.png" alt="" style="width:20px;"></button>
					<button id="zoomout" type="button" class="btnImg"><img src="img/smallicon.png" alt="" style="width:20px;"></button>
					<button id="reset" type="button" class="btnImg">100%</button>
				</div>
				<!-- section   end -->
			</div>
		</div>
	</div>
</div>
