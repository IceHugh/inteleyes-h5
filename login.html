function confirm(){
  var tel=$tel.val();//获取页面中登录名和密
  var pwd=$pwd.val();
  var url="http://localhost:8084/login?username=zhujunming&password=123456/login";
  if(tel==""|| pwd==""){//判断两个均不为空（其他判断规则在其输入时已经判断）
    alert("手机号密码均不能为空！")
    return false;
  }else{//以上均符合要求，则调用登录esb接口
     $.ajax({
       url:url,//相对应的esb接口地址
       type:'post', 
       data:{mobile:tel,password:pwd},//向服务器（接口）传递的参数
       success:function(data){//服务器（接口）返回来的数据
         if(data.success){//如果返回来的信息说明提交的信息为正确的
           varcustomerId = data.attr.customerInfo.id;//将数据中用户信息的ID赋值给变量
           sessionStorage.customerId = customerId;//将变量存储到本地sessionStorage中，并且value为customerID
           window.location.href='http://localhost/index.html';//正确登录后页面跳转至
         }
         else{//如果返回来的信息说明提供的信息为错误的
           if(tel != data.tel){//判断是用户名还是密码错误，提示相应信息
             alert(data.message);
             $tel.val("");
             $pwd.val("");
             return false;
            }
            if(pwd != data.pwd){
             alert(data.message);
             $pwd.val("");
             return false;
            }
         }
       }
    })
  }
}
